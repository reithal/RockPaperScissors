<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <h3>There is a total of 10 rounds per game. <br> Refresh to Play!</h3>
    <img src="Images/9-RPS-example.png">
    

    <script type="text/javascript">
      var userChoice = "";
      var rpsChoices = ["rock", "paper", "scissors"];
      var cpuChoice = "";
      var score = 0;
      alert("Welcome to Rock, Paper, Scissors! You will have 10 rounds to play. Good Luck!")

      for ( var i = 0; i < 10; i++){

      userChoice = prompt("Please enter your choice: (r) for Rock, (p) for Paper, (s) for Scissors. What did you choose?");
      cpuChoice = rpsChoices[(Math.floor(Math.random()*3))];  
      console.log("I chose " + cpuChoice + "User chose " + userChoice);
      
      if (!userChoice)
      {
            alert("You hit Cancel. Sorry to see you go so soon.");
            i = 10;
      }  

      else if (cpuChoice === "rock")
        {
          if(userChoice.charAt(0) == "r" || userChoice.charAt(0) == "R" )
          {
            alert("I chose " + cpuChoice + " also. It's a tie.")
          }
          else if (userChoice.charAt(0) == "p" || userChoice.charAt(0) == "P")
          {
            alert("I chose " + cpuChoice + ". Congrats you win this round!")
            score++;
          }
          else if (userChoice.charAt(0) == "s" || userChoice.charAt(0) == "S")
          {
            alert("I chose " + cpuChoice + ". Sorry I win this round!")
          }
          else 
          {
            alert("Invalid entry. Sorry you lose this round.");
          }
        }
      
        else if (cpuChoice === "paper")
        {
          if(userChoice.charAt(0) == "p" || userChoice.charAt(0) == "P")
          {
            alert("I chose " + cpuChoice + " also. It's a tie.")
          }
          else if (userChoice.charAt(0) == "s" || userChoice.charAt(0) == "S")
          {
            alert("I chose " + cpuChoice + ". Congrats you win this round!")
            score++;
          }
          else if (userChoice.charAt(0) == "r" || userChoice.charAt(0) == "R" )
          {
            alert("I chose " + cpuChoice + ". Sorry I win this round!")
          }
          else 
          {
            alert("Invalid entry. Sorry you lose this round.");
          }
        }

        else if (cpuChoice === "scissors")
        {
          if(userChoice.charAt(0) == "s" || userChoice.charAt(0) == "S")
          {
            alert("I chose " + cpuChoice + " also. It's a tie.")
          }
          else if (userChoice.charAt(0) == "r" || userChoice.charAt(0) == "R" )
          {
            alert("I chose " + cpuChoice + ". Congrats you win this round!")
            score++;
          }
          else if (userChoice.charAt(0) == "p" || userChoice.charAt(0) == "P")
          {
            alert("I chose " + cpuChoice + ". Sorry I win this round!")
          }
          else 
          {
            alert("Invalid entry. Sorry you lose this round.");
          }
        }

      }
    
      alert("Game Over! You got " + score + " out of 10! Refresh to Play Again!" )
    
    </script>
</body>

</html>
